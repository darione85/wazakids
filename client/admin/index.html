<body ng-app="iscrizione" ng-controller="admController">




<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!-- Wizard container -->
            <div class="wizard-container">
                <div class="card wizard-card" data-color="purple" id="wizard">
                    <div id="wizard-content-container " class="jumbotron">
                        <div class="table-responsive">
                            <table class="table">
                              <tr ng-repeat="iscritto in iscritti">
                                <td>{{$index}}</td>   
                                <td>{{iscritto.name}}</td>  
                                <td>{{iscritto.surname}}</td>
                                <td>{{iscritto.mail}}</td>
                                <td>{{iscritto.figmma}}</td>
                                <td>{{iscritto.societa}}</td>
                              </tr>
                            </table>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
